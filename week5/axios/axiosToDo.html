<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 5: Axios ToDo List</title>
    <link rel="stylesheet" href="axiosToDo.css">
</head>

<body>
<div class="containerGrid">
    <div class="container">
        <form name="requestForm">
            <h1> To Do List </h1>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter Name" required><br>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" class="form-control" placeholder="Enter Price" required><br>
            </div>
            <div class="form-group">
                <label for="description">Description:</label><br>
                <textarea name="description" id="description" class="form-control" cols="50" rows="4" placeholder="Enter Description" required></textarea><br>
            </div>
            <button id="makeRequest">POST</button>
        </form>
    </div>

    <div class="listContainer">
        <ul id="oList">
        </ul>
    </div>
</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
    <script src="axiosToDo.js"></script>
</body>

</html>
